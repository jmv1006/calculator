<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>The Calculator.</title>
  <h1>The Calculator.</h1>
</head>

<body>
  <div class='subhead'>It's not just any calculator. It's <i>The</i> Calculator.</div>
  <div class="calculator">
    <div id="display">
      <div class="answer">...</div>
      <div id="inputarea">0</div>
    </div>
    <div class="buttons">
      <button class='digit' data-number="">7</button>
      <button class="digit" data-number>8</button>
      <button class="digit" data-number>9</button>
      <button id='clear'>Clear</button>
      <button class="digit" data-number>4</button>
      <button class="digit" data-number>5</button>
      <button class="digit" data-number>6</button>
      <button class="operator" data-operator>+</button>
      <button class="digit" data-number>1</button>
      <button class="digit" data-number>2</button>
      <button class="digit" data-number>3</button>
      <button class="operator" data-operator>-</button>
      <button class="digit" data-number>0</button>
      <button class="operator" data-operator>x</button>
      <button class="operator" data-operator>/</button>
      <button id="equal">=</button>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
